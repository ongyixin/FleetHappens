# Cloud Build pipeline: build image → push to Artifact Registry → deploy to Cloud Run
#
# Trigger this manually or connect to a GitHub repo in Cloud Build.
#
# Required substitutions — set these in the Cloud Build trigger UI
# (Edit trigger → "Substitution variables"):
#
#   _REGION              GCP region, e.g. us-central1
#   _SERVICE             Cloud Run service name, e.g. fleethappens
#   _REPO                Artifact Registry repo name, e.g. fleethappens
#   _GEOTAB_DATABASE     Geotab database name
#   _GEOTAB_USERNAME     Geotab username / email
#   _GEOTAB_PASSWORD     Geotab password
#   _GEOTAB_SERVER       Geotab server, e.g. my.geotab.com
#   _GOOGLE_MAPS_API_KEY Google Maps API key

substitutions:
  _REGION: us-central1
  _SERVICE: fleethappens
  _REPO: fleethappens
  # Credentials — override these in the trigger UI (never commit real values here)
  _GEOTAB_DATABASE: ""
  _GEOTAB_USERNAME: ""
  _GEOTAB_PASSWORD: ""
  _GEOTAB_SERVER: my.geotab.com
  _GOOGLE_MAPS_API_KEY: ""

steps:
  # 1. Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - build
      - -t
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA"
      - -t
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:latest"
      - .

  # 2. Push to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - "--all-tags"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}"

  # 3. Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - "${_SERVICE}"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA"
      - "--region=${_REGION}"
      - "--platform=managed"
      - "--allow-unauthenticated"
      - "--memory=512Mi"
      - "--cpu=1"
      - "--min-instances=0"
      - "--max-instances=10"
      - "--set-env-vars=GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_LOCATION=${_REGION},BIGQUERY_DATASET=fleethappens,PULSE_DEMO_GROUPS=true,GEOTAB_DATABASE=${_GEOTAB_DATABASE},GEOTAB_USERNAME=${_GEOTAB_USERNAME},GEOTAB_PASSWORD=${_GEOTAB_PASSWORD},GEOTAB_SERVER=${_GEOTAB_SERVER},GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}"

images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$COMMIT_SHA"
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:latest"

options:
  logging: CLOUD_LOGGING_ONLY
