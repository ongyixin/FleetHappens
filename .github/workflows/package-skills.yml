# The zip this workflow produces is not currently linked from any docs.
# Once validated, re-add download links in skills/README.md and
# guides/INSTANT_START_WITH_CLAUDE.md.  See skills/SKILLS_TODO.md.
name: Package Skills
 
on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - '.claude-plugin/**'
  release:
    types: [published]
  workflow_dispatch:
 
permissions:
  contents: write
 
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Build skills zip
        run: |
          mkdir -p dist
          # Include skill folders and the plugin manifest
          zip -r dist/geotab-skills.zip \
            skills/geotab/ \
            skills/agentic-n8n/ \
            skills/geotab-custom-mcp/ \
            skills/README.md \
            .claude-plugin/ \
            -x '*.DS_Store'
 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geotab-skills
          path: dist/geotab-skills.zip
 
      - name: Update latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          # Delete any existing "latest" release AND its git tag so we
          # start from a clean state.  Using --cleanup-tag avoids a stale
          # tag→commit mapping that causes GitHub to show the release as
          # "untagged-*" when the target SHA changes.
          gh release delete latest --yes --cleanup-tag 2>/dev/null || true

          # Create a fresh release, attaching the zip in the same call.
          gh release create latest \
            --title "Latest Skills" \
            --notes "Auto-updated on every push to main. Download the zip to get all Geotab agent skills." \
            --target "${GITHUB_SHA}" \
            dist/geotab-skills.zip

          # Verify the asset is attached (API check — no CDN propagation delay).
          gh release view latest --json assets --jq '.assets[].name' \
            | grep -q 'geotab-skills.zip'
 
      - name: Attach to tagged release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            dist/geotab-skills.zip --clobber
