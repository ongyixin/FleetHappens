name: Package Skills
 
on:
  push:
    branches: [main]
    paths:
      - 'skills/**'
      - '.claude-plugin/**'
  release:
    types: [published]
  workflow_dispatch:
 
permissions:
  contents: write
 
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Build skills zip
        run: |
          mkdir -p dist
          # Include skill folders and the plugin manifest
          zip -r dist/geotab-skills.zip \
            skills/geotab/ \
            skills/agentic-n8n/ \
            skills/geotab-custom-mcp/ \
            skills/README.md \
            .claude-plugin/ \
            -x '*.DS_Store'
 
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geotab-skills
          path: dist/geotab-skills.zip
 
      - name: Update latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          # Ensure a stable "latest" tag release exists.
          if gh release view latest >/dev/null 2>&1; then
            gh release edit latest \
              --title "Latest Skills" \
              --notes "Auto-updated on every push to main. Download the zip to get all Geotab agent skills." \
              --target "${GITHUB_SHA}"
          else
            gh release create latest \
              --title "Latest Skills" \
              --notes "Auto-updated on every push to main. Download the zip to get all Geotab agent skills." \
              --target "${GITHUB_SHA}"
          fi

          # Always replace the zip asset on the stable release.
          gh release upload latest dist/geotab-skills.zip --clobber

          # Verify the public stable URL is reachable.
          curl --fail --silent --show-error --location \
            --retry 10 --retry-delay 3 --retry-all-errors \
            --head \
            "https://github.com/${GITHUB_REPOSITORY}/releases/download/latest/geotab-skills.zip"
 
      - name: Attach to tagged release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            dist/geotab-skills.zip --clobber
