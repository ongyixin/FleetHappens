<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Fleet Dashboard</h1>
            <p class="subtitle">Your MyGeotab Add-In is working!</p>
        </header>

        <div class="info-cards">
            <div class="card">
                <div class="card-title">User Info</div>
                <div class="card-content">
                    <p><strong>User:</strong> <span id="user-name">Loading...</span></p>
                    <p><strong>Database:</strong> <span id="database">Loading...</span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Fleet Stats</div>
                <div class="card-content">
                    <p><strong>Total Vehicles:</strong> <span id="vehicle-count">--</span></p>
                    <p><strong>Last Updated:</strong> <span id="last-update">--</span></p>
                </div>
            </div>
        </div>

        <div class="vehicles-section">
            <h2>Recent Vehicles</h2>
            <div id="vehicles-list" class="vehicles-list">
                <p class="loading">Loading vehicles...</p>
            </div>
        </div>

        <div class="debug-section">
            <h3>Debug Log</h3>
            <div id="debug-log" class="debug-log"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
